version: '3.7'
services:
  api:
    build: 
      context: ./api
      dockerfile: zsh.Dockerfile
    ports:
      - 5000:5000
  merge:
    build: 
      context: ./merge
      dockerfile: zsh.Dockerfile
    volumes:
      - ./merge:/merge
    depends_on:
      - rabbitmq
  processor:
    build: 
      context: ./processor
      dockerfile: zsh.Dockerfile
    depends_on:
      - rabbitmq
    restart: always
  spleeter:
    build: 
      context: ./spleeter
      dockerfile: zsh.Dockerfile
    depends_on:
      - rabbitmq
    restart: always
  song-api:
    build: 
      context: ./song-api
      dockerfile: zsh.Dockerfile
    ports:
      - 5065:5065
    volumes:
      - ./song-api/files:/song-api/files/
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    ports:
      - 15672:15672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
volumes:
  rabbitmq-data:
  song-api: