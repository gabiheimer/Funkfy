version: '3.7'
services:
  api:
    build: 
      context: ./api
      dockerfile: zsh.Dockerfile
  merge:
    build: 
      context: ./merge
      dockerfile: zsh.Dockerfile
    volumes:
      - ./merge:/merge
    depends_on:
      - rabbitmq
  processor:
    build: 
      context: ./processor
      dockerfile: zsh.Dockerfile
    depends_on:
      - rabbitmq
  spleeter:
    build: 
      context: ./spleeter
      dockerfile: zsh.Dockerfile
    depends_on:
      - rabbitmq
  song-api:
    build: 
      context: ./song-api
      dockerfile: zsh.Dockerfile
    volumes:
      - song-api:/song-api
    depends_on:
      - rabbitmq
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    ports:
      - 15672:15672
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
volumes:
  rabbitmq-data:
  song-api: